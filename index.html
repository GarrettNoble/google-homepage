<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" href="images/google-favicon.ico">
    <title>Google</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>About</li>
                <li>Store</li>
            </ul>
            <ul>

                <li>Images</li>
            </ul>
        </nav>

    <picture>
        <img src="images/googlelogo_color_272x92dp.png" alt="Google logo" style="width:auto;">

    <form action="http://www.google.com/search" method="get">

    <button>Google Search</button>

    <footer>
        <ul>
            <li>Advertising</li>
            <li>Business</li>

        </ul>
        <ul>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
        </ul>

    </footer>
    
</body>
</html>
